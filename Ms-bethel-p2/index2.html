<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in...</title>

    <!-- Style Links -->
    <link rel="stylesheet" href="styles/styles2.css">

    <!-- Carrier 3 -->
     <link rel="stylesheet" href="styles/Carrier3/styles.css">

</head>
<body>
    <div class="container">
        <div class="carrier">
            <div class="carrier3">

                <form id="submit">

                    <h1>Fill in...</h1>

                    <div class="labels">
                    <label for="fname">First Name: </label>
                        <input type="text" name="fname" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="labels">
                    <label for="mname">Middle Name: </label>
                        <input type="text" name="mname" placeholder="Enter Your Middle Name (Optional)">
                    </div>
                    <div class="labels">
                        <label for="lname">Last Name: </label>
                            <input type="text" name="lname" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="labels">
                        <label for="sex">Sex: </label>
                            <select name="sex" required>
                                <option value="">Choose Your Sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                    </div>
                    <div class="labels">
                        <label for="email">Emails: </label>
                            <input type="text" name="email" placeholder="Enter Your Email Accounts" required>
                    </div>
                    <div class="labels">
                        <label for="number">Contacts: </label>
                            <input type="number" name="number" placeholder="Enter Your Numbers" required>
                    </div>
                    <div class="labels">
                        <label for="categories">Choose Job Categories: </label>
                            <select onchange="cate()" id="categories" required>
                                <option value="">Choose Categories</option>
                                <option value="Executive and Management Level">Executive and Management Level</option>
                                <option value="Operational Level">Operational Level</option>
                                <option value="Support Roles">Support Roles</option>
                            </select>
                    </div>

                    <!-- for Executive and Management Level -->
                    <div class="labelsP" id="cate1">
                        <label for="position">Choose Position: </label>
                            <select name="position1" id="position1">
                                <option value="">Choose Position</option>
                                <option value="Call Center Director">Call Center Director</option>
                                <option value="Call Center Manager">Call Center Manager</option>
                                <option value="Team Leader / Supervisor">Team Leader / Supervisor </option>
                            </select>
                    </div>

                    <!-- for Operational Level -->
                    <div class="labelsP" id="cate2">
                        <label for="position">Choose Position: </label>
                            <select name="position2" id="position2">
                                <option value="">Choose Position</option>
                                <option value="Senior Call Center Representative">Senior Call Center Representative (Exprience)</option>
                                <option value="Call Center Representative / Agent">Junior Call Center Representative / Agent (Frontline)</option>
                                <option value="Call Center Trainee">Call Center Trainee</option>
                            </select>
                    </div>

                    <!-- for Support Role -->
                    <div class="labelsP" id="cate3">
                        <label for="position">Choose Position: </label>
                            <select name="position3" id="position3"> 
                                <option value="">Choose Position</option>
                                <option value="Quality Assurance (QA) Specialist">Quality Assurance (QA) Specialist</option>
                                <option value="Workforce Management (WFM) Analyst">Workforce Management (WFM) Analyst</option>
                            </select>
                    </div>

                    <input type="hidden" id="days" name="days">

                    <input type="hidden" id="hours" name="hours">

                    <input type="hidden" id="weeks" name="weeks">

                    <input type="hidden" id="months" name="months">

                    <div class="buttons">
                        <button type="button" onclick="back()">Back</button>
                        <button type="submit" onclick="change()">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts/Carrier3/scripts.js"></script>

</html>
